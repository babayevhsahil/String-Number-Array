   <body>
    <button onclick="myFunction()">OK</button>
<p id="demo"></p>
<script>
function myFunction() {
  let text = "Click OK or Cancel";
  if (confirm(text) == true) {
    text = "You click OK";
  } else {
    text = "You click canceled";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
